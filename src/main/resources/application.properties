# Enable JavaMelody auto-configuration (optional, default: true)
javamelody.enabled=true
# Data source names to exclude from monitoring (optional, comma-separated)
javamelody.excluded-datasources=secretSource,topSecretSource
# Enable monitoring of Spring services and controllers (optional, default: true)
javamelody.spring-monitoring-enabled=true
# Initialization parameters for JavaMelody (optional)
# See: https://github.com/javamelody/javamelody/wiki/UserGuide#6-optional-parameters
#    log http requests:
javamelody.init-parameters.log=true
#    to exclude images, css, fonts and js urls from the monitoring:
javamelody.init-parameters.url-exclude-pattern=(/webjars/.*|/css/.*|/images/.*|/fonts/.*|/js/.*)
#    to aggregate digits in http requests:
# javamelody.init-parameters.http-transform-pattern: \d+
#    to add basic auth:
javamelody.init-parameters.authorized-users=ADMIN16d26298:16d26298-3e81-435b-8e58-d49d4d798964,ADMIN3c0b47cc:3c0b47cc-13b1-448d-92a9-4a8bb65edc1a,ADMIN77fae508:77fae508-1d23-4864-8aae-dfa4bd060fec,ADMINb6683814:b6683814-74c0-46e9-8dc2-6f976cb3c2ce
#    to change the default storage directory:
# javamelody.init-parameters.storage-directory=/tmp/javamelody
#    to change the default "/monitoring" path:
#javamelody.init-parameters.monitoring-path=/admin/performance
#javamelody.init-parameters.monitoring-path=/admin/monitoring
javamelody.init-parameters.monitoring-path=/monitoring


